  <body>
    <main class="text-center">
        <div><h2>CREER VOTRE COMPTE</h2></div>
        <div class="container text-center">
          <form>
              <div class="phrase">
                      <p>Vous avez déjà un compte?</p>
                      <p class="red">identifiez-vous ici.</p>
                 </div>
           
                </div>
              <div class="form-group text-center">
                <input type="Nom" class="form-control" id="exampleInputnom" aria-describedby="nomHelp" placeholder="nom">
              </div>
              <div class="form-group">
                <label for=""></label>
                <input  type="Prenom" class="form-control" id="exampleInputprenom" placeholder="Prenom">
              </div>
            </div>
            <div class="form-group text-center">
              <input type="Numéro de téléphone" class="form-control" id="exampleInputnuméro de téléphone" aria-describedby="Help" placeholder="Numéro de téléphone">
            </div>
            <div class="form-group">
              <label for="mail"></label>
              <input  type="mail" class="form-control" id="exampleInputmail" placeholder="mail">
            </div>
            <div class="form-group text-center">
                <input type="code postal" class="form-control" id="exampleInputcodepostal" aria-describedby="Help" placeholder="code postal">
            </div>
              <div class="form-group">
                <label for="Adresse"></label>
                <input  type="adresse" class="form-control" id="exampleInputadresse" placeholder="Adresse">
            </div>
            <div>
                <p class="texte">
                    En créant un compte, vous acceptez les conditions de vente.<br> Veuillez consulter notre notice de protections de vos informations personnelles et notre notice cookies.
                </p>
            </div>
              <button type="S'INSCRIRE" class="btn btn-danger">S'INSCRIRE</button>
         </form>
      </div>
    </main>
