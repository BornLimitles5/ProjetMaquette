        <div><h2>S'IDENTIFIER</h2></div>
      <form action="#" method="post">
         <div class="identification">
                <div class="mediaIdentification1">
                    <i class="fab fa-facebook"></i>
                    <p>continuez avec facebook</p>
                </div>
               <div class="mediaIdentification2">
                  <i class="fa-brands fa-apple"></i>

                </div>

                  <i class="fa-brands fa-google"></i>

               </div>
               <div class="phrase">
                    <p>Vous n'avez pas de compte?</p>
                    <p class="red">Créer votre compte ici.</p>
               </div>
               <div class="mediaIdentification4">
                    <label for="email ou numéro de téléphone"></label>

               </div>
                <div class="mediaIdentification4">
                    <label for="mot de passe"></label>
                    <input type="text" name="mot de passe" id="mot de passe" placeholder="mot de passe" autofocus required>
                </div>

            </div>
          </div>
          <div class="button">
            <button>SE CONNECTER</button>
        </div>
       </form>
    </section>
