<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div>
            <h2>CREER UN COMPTE</h2>
        </div>
        <div class="phrase2">
            <p>Vous avez déjà un compte?</p>
            <p class="red">Identifiez-vous ici.</p>
       </div>
            <form action="#" method="post">
                <fieldset class="inscription">
                    <div id="form-contain">
                        <div class="form-cat-p">
                            <div>
                                <label for="nom"></label>
                                <div>
                                    <input type="text" name="nom" id="nom" placeholder="nom" autofocus required>
                                </div>
                            </div>
                            <div>
                                <label for="Prénom"></label>
                                <div>
                                    <input type="text" name="prénom" id="prénom" placeholder="prénom" autofocus required>
                                </div>
                            </div>
                            <div>
                                <label for="numéro de téléphone"></label>
                                <div>
                                    <input type="number" name="numéro de téléphone" id="numéro de téléphone" placeholder="numéro de téléphone" autofocus required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-cat-p">
                        <div>
                            <label for="mail"></label>
                            <div>
                                <input type="text" name="mail" id="mail" placeholder="mail" autofocus required>
                            </div>
                        </div>
                        <div>
                            <label for="code postal"></label>
                            <div>
                                <input type="code postal" name="code postal" id="code postal" placeholder="code postal" autofocus required>
                            </div>
                        </div>
                        <div>
                            <label for="Adresse"></label>
                            <div>
                                <input type="text" name="adresse" id="adresse" placeholder="adresse" autofocus required>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <p class="texte">
                        En créant un compte, vous acceptez les conditions de vente.<br> Veuillez consulter notre notice de protections de vos informations personnelles et notre notice cookies.
                    </p>
                </div>
                <div class="button">
                    <button>S'INSCRIRE</button>
                </div>
                
            </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
